<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/images/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Protest+Riot&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>You Guessed it!</h1>
    </div>

    <div id="play-zone">
        <div id="football">

           

            <div class="answer-zone">
                <h2>Guess the football star!</h2> 
                
                <button id="random-image">Click to see image!</button>
                <div id="img" data-type="image"></div>
               <div class="zone--zone" >
                <input id="answer-box" type="text">
            <button id="submit" data-type="submit">Submit answer</button>
            <button data-type="hint" class="btn-hint">Hint</button>
               </div>
            
            </div>
            
        </div>
    </div>

    
    <div id="score-zone">
        <p class="scores">Correct answer <span id="
            score" >0</span>  </p>
        <p class="scores">Wrong answer <span id="wrong">0</span> </p>
    </div>

   
   
    <script src="/assets/js/script.js"></script>
</body>
</html>
